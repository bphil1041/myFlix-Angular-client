<div class="modal" *ngIf="director" (click)="onBackgroundClick($event)">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ director.name }}</h2>
        <p>{{ director.bio }}</p>
        <p>Born: {{ director.birth }}</p>
        <p>Died: {{ director.death }}</p>
    </div>
</div>
