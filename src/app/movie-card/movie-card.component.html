<div class="movie-list" style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" class="movie-card" style="flex: 1 1 calc(33.333% - 16px); margin: 8px;">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
            <mat-card-subtitle>Released: {{movie.year}}</mat-card-subtitle>
            <mat-card-subtitle>Genre: {{movie.genre.genreName}}</mat-card-subtitle>
        </mat-card-header>
        <div class="image-container">
            <img src={{movie.image}} alt={{movie.title}} class="movie-image" />
        </div>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreInfo(movie.genre)">Genre</button>
            <button mat-button color="primary" (click)="openDirectorInfo(movie.director)">Director</button>
            <button mat-button color="primary" (click)="openSynopsis(movie)">Synopsis</button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
